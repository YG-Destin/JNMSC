<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>J & M 시너스트리 + 트랜싯</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #chart { margin-top: 20px; }
    input { margin: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h2>J & M 시너스트리 + 트랜싯</h2>

  <!-- 날짜/시간 입력 -->
  <label for="datetime">날짜와 시간 선택:</label>
  <input type="datetime-local" id="datetime" value="2025-09-03T12:00">
  <button onclick="loadChart()">차트 불러오기</button>

  <div id="chart">여기에 차트가 표시됩니다.</div>

  <script>
    async function loadChart() {
      const datetime = document.getElementById("datetime").value;
      if (!datetime) {
        alert("날짜와 시간을 선택하세요!");
        return;
      }

      // 날짜, 시간 분리
      const date = datetime.split("T")[0];         // "2025-09-03"
      const time = datetime.split("T")[1] + ":00"; // "12:00:00"

      // 🌍 위치 (서울 기준)
      const latitude = 37.5665;
      const longitude = 126.9780;

      // 🔑 AstronomyAPI 발급 ID/Secret
      const APP_ID = "1bae1d9c-b506-4b69-b06e-724f48c17ea2";
      const APP_SECRET = "f4fbdab592c38875ad0b31163d5f71bc97a04ebf3088f024e5cdf935a2cb9fc3752cd8ab71c7a65bf4cc06752773464de708a7eceda622b52f8eb114d4de39a05d71b9ea678c8d765067446ca495a8667ed2ff667a8add91869b59e764dacb538cba07f3f40b1030e816b007b97bcf5e";

      // API URL (date, time, lat, lon 포함)
      const url = `https://api.astronomyapi.com/api/v2/studio/astro_chart?latitude=${latitude}&longitude=${longitude}&date=${date}&time=${time}`;

      // 요청 header
      const headers = new Headers();
      headers.set('Authorization', 'Basic ' + btoa(APP_ID + ":" + APP_SECRET));

      try {
        const response = await fetch(url, { headers: headers });
        const data = await response.json();

        if (data.data && data.data.imageUrl) {
          document.getElementById("chart").innerHTML =
            `<img src="${data.data.imageUrl}" alt="Astro Chart">`;
        } else {
          document.getElementById("chart").innerHTML = "<p>차트를 불러오지 못했습니다.</p>";
          console.log(data);
        }
      } catch (error) {
        document.getElementById("chart").innerHTML = "<p>에러 발생! 콘솔을 확인하세요.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
